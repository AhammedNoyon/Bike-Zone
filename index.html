<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Zone</title>
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn  -->
    <script
      src="https://kit.fontawesome.com/08635a04a3.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind + DaisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .poppins font {
        font-family: 'Poppins', sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              'primary-btn': 'rgba(231, 111, 81, 1)',
              'color-secondary': 'rgba(108, 108, 108, 1)',
            },
          },
        },
      }
    </script>
  </head>
  <body class="poppins font">
    <header class="w-11/12 m-auto lg:w-8/12">
      <!-- navbar container -->
      <nav>
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <div class="dropdown">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost lg:hidden"
              ></div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Item 1</a></li>
                <li>
                  <a>Parent</a>
                </li>
                <li><a>Item 3</a></li>
              </ul>
            </div>
            <a class="max-sm:text-2xl md:text-3xl lg:text-4xl font-bold"
              >Bike Dekho</a
            >
          </div>
          <div class="navbar-center max-sm:hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="text-base font-medium">Home</a></li>
              <li>
                <summary class="text-base font-medium">Shop</summary>
              </li>
              <li><a class="text-base font-medium">News</a></li>
              <li><a class="text-base font-medium">Contact</a></li>
            </ul>
          </div>
          <div class="max-sm:hidden">
            <a class="btn lg:px-10 bg-primary-btn text-xl text-white font-bold"
              >Login</a
            >
          </div>
          <div class="hidden text-2xl font-bold max-sm:block max-sm:visible"><i class="fa-solid fa-bars"></i></div>
        </div>
      </nav>
      <!-- Hero section  -->
    </header>
    <main class="w-11/12 m-auto lg:w-8/12"></main>
    <footer></footer>
  </body>
</html>
